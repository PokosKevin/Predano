<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="oblikovanje.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="buttonStyle" onclick="myFunction()"><a>Obavijest</a> 
                <span class="popuptext" id="myPopup">2. ljetni rok iz PA2</span>
            </div>
        <div class="buttonStyle">
            <a onclick="toggleSlika()">Skaliranje slike</a>
        </div>
        <div class="buttonStyle">
            <a onclick="appendBazas()">Rezultati</a>
        </div>
        </header>
        <div class="container">
            <div class="center">
                <img 
                id="slika"
                src="https://souvenirsprintshop.com/wp-content/uploads/2020/07/slika-mala-6813-MDF-sifra-6813-MDF-sl-3.jpg" 
                alt=""
                width="750px"
                height="500px">
            </div>
            <div id="content">
                <div id="slikaContainer">
                  <img id="slika" src="https://souvenirsprintshop.com/wp-content/uploads/2020/07/slika-mala-6813-MDF-sifra-6813-MDF-sl-3.jpg" alt="Slika">
                  <img id="uvećanaSlika" src="https://souvenirsprintshop.com/wp-content/uploads/2020/07/slika-mala-6813-MDF-sifra-6813-MDF-sl-3.jpg" alt="Uvećana slika">
            </div>
            <div>
                <form id="unos" method="post" class="center">
                    <label for="ime">Ime</label>
                    <input class="center" type="text" name="ime" id="ime" />
                    <br>
                    <label for="prezime">Prezime</label>
                    <input class="center" type="text" name="prezime" id="prezime" />
                    <br>
                    <label for="kolegij">Kolegij</label>
                    <input class="center" type="text" name="kolegij" id="kolegij" />
                    <br>
                    <label for="br_bod">Broj bodova</label>
                    <input class="center" type="integer" max="100" name="br_bod" id="br_bod" />
                    <br>
                    <label for="ocjena">Ocjena:</label>
                    <span id="ocjena">-</span>
                    <button class="center" type="submit">Submit</button>
                  </form>
            </div>
            <div>
                <div class="center" ><span id="bazaPodataka"></span></div>
            </div>
        </div>
        <footer>
            <span id="name"></span>
            <span id="time"></span>
          </footer>
          
    </div>
    <script src="script.js"></script>
</body>
</html>
